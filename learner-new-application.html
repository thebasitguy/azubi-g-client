<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/icons/Azubi-Logo.png" />
  <link rel="stylesheet" href="css/style.css">
  <title>Learner Dashboard</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- Left Section: Logo and Links -->
      <div class="left__section">
        <img src="assets/logos/azubi-logo-1.png" alt="Logo" />
      </div>

      <!-- Right Section: Profile Dropdown -->
       <div class="right__section">
        <div class="profile__dropdown" id="profileDropdown">
          <div class="profile__info" id="profileInfo">
            <img src="assets/icons/profile-picture.png" alt="Profile Picture" class="profile__pic">
            <span class="profile__name">John Doe</span>
            <img src="assets/icons/Chevron Down.png" alt="Dropdown Icon" class="dropdown__icon">
          </div>
          <div class="dropdown__menu">
            <a href="#"><img src="assets/icons/hat-graduation.png" alt="Profile Picture" class="profile__pic">Portal</a>
            <a href="#"><img src="assets/icons/log-in.png" alt="Profile Picture" class="profile__pic">Logout</a>
          </div>
        </div>
       </div>
    </nav>
  </header>

  <section class="learner__hero">
    <div class="learner__hero-content">
      <img src="assets/icons/dashboard-icon.png" alt="Dashboard Icon">
      <h3 class="title__text">Dashboard</h3>
    </div>

    <div class="mini__navbar">
      <a href="#" class="active">Application</a>
      <a href="#">Profile</a>
    </div>

    <!-- New Application Form -->
      <div class="register__form">
        <h3>Start new application</h3>
        <form>
          <div class="form__grid">
            <!-- Left Column -->
            <div class="form__column">
              <div class="input__group">
                <img src="assets/icons/person.png" alt="User Icon">
                <input type="text" placeholder="First Name" required>
              </div>
              <div class="input__group">
                <img src="assets/icons/email.png" alt="Email Icon">
                <input type="email" placeholder="Email Address" required>
              </div>
              <div class="input__group">
                <img src="assets/icons/hat-graduation.png" alt="Dropdown Icon">
                <select required>
                  <option class="dropdown__label" value="" disabled selected>Choose Module</option>
                  <option value="module1">Software Engineering</option>
                  <option value="module2">Data Science</option>
                  <option value="module2">Cloud Computing</option>
                </select>
              </div>
              <div class="input__group">
                <img src="assets/icons/disabled.png" alt="Disabled Icon">
                <select required>
                  <option class="dropdown__label" value="" disabled selected>Disabled</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>

            <!-- Right Column -->
            <div class="form__column">
              <div class="input__group">
                <img src="assets/icons/person.png" alt="User Icon">
                <input type="text" placeholder="Last Name" required>
              </div>
              <div class="input__group">
                <img src="assets/icons/location.png" alt="Location Icon">
                <input type="text" placeholder="Location" required>
              </div>
              <div class="input__group">
                <img src="assets/icons/person.png" alt="Person Icon">
                <select required>
                  <option class="dropdown__label" value="" disabled selected>Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="input__group">
                <img src="assets/icons/phone.png" alt="Phone Icon">
                <input type="tel" placeholder="Phone Number" required>
              </div>
            </div>
          </div>

          <!-- Full-Width Rows -->
          <div class="input__group">
            <label for="profilePic" class="upload__button">
                <img src="assets/icons/image-upload.png" alt="Upload Icon">
              Upload Image
            </label>
            <input type="file" id="profilePic" accept="image/*">
          </div>

          <div class="input__group">
            <img src="assets/icons/circle-dollar-sign.png" alt="Amount Icon">
            <input type="number" placeholder="Amount" required>
          </div>

          <div class="input__group">
            <textarea placeholder="Description" required></textarea>
          </div>
        </form>
      </div>

      <div class="two__buttons">
        <button class="home__button">
          Home<img src="assets/icons/chevron-right-black.png" alt="Chevron Icon">
        </button>
        <button class="startnew__button">
          Start new application<img src="assets/icons/chevron-right-white.png" alt="Chevron Icon">
        </button>
      </div>

  </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer__content">
        <!-- Left Column: Logo -->
        <div class="footer__left">
          <img src="assets/logos/azubi-logo.png" alt="Footer Logo">
        </div>
    
        <!-- Right Section: Three Columns -->
        <div class="footer__right">
          <div class="footer__column">
            <h4>Menu</h4>
            <a href="#">Home</a>
            <a href="#">Courses</a>
          </div>
          <div class="footer__column">
            <h4>Contact</h4>
            <p>+23341002000</p>
            <p>New Reiss ,Ghana, Accra</p>
          </div>
          <div class="footer__column">
            <h4>Social</h4>
            <a href="#" class="socials__link">LinkedIn</a>
            <a href="#" class="socials__link">Facebook</a>
          </div>
        </div>
  
        <!-- Divider and Bottom Section -->
        <div class="footer__bottom">
          <p>&copy; copyright 2025 - G-Client. All rights reserved.</p>
          <a href="#" class="back__to__top">
            Back to top <img src="assets/icons/arrow-up.png" alt="Arrow Up">
          </a>
        </div>
      </div>
  
    </footer>


  <script src="js/script.js">

  </script>
</body>
</html>
